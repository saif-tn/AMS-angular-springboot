<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Articles</h1>
    </div>

    <div class="row">

    <div class="col-lg-12">

        <!-- Default Card Example -->
        <!-- Basic Card Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Add new article</h6>
        </div>
        <div class="card-body" [hidden]="hidden">
            <form (ngSubmit)="onSubmitArticleForm(addArticleForm)" #addArticleForm="ngForm">
                <div class="row">
                    <div class="form-group col-md-12">
                        <select class="form-control"
                                name="provider_id"
                                id="provider_id"
                                required
                                #provider_id="ngModel"
                                ngModel
                                [(ngModel)]="article.provider_id">
                            <option value="0" selected="selected">--- Choose provider ---</option>
                            <option *ngFor="let provider of providers; index as i"
                                    value="{{provider.id}}"
                                    [ngValue]="provider.id">
                                    {{provider.name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="name">Article label</label>
                        <input  class="form-control"
                                type="text"
                                placeholder="Article label"
                                name="label"
                                id="label"
                                required
                                #label="ngModel"
                                ngModel
                                [(ngModel)]="article.label">
                        <p *ngIf="!label.valid && label.touched" class="text-danger">Please enter a label.</p>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name">Article Price</label>
                        <input  class="form-control"
                                ptype="number"
                                id="price"
                                name="price"
                                required
                                price
                                #price="ngModel"
                                ngModel
                                placeholder="Price"
                                [(ngModel)]="article.price">
                        <p *ngIf="!price.valid && price.touched" class="text-danger">Please enter a valid price.</p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name">Article Qty</label>
                        <input  class="form-control"
                                ptype="number"
                                id="qty"
                                name="qty"
                                required
                                qty
                                #qty="ngModel"
                                ngModel
                                placeholder="Qty"
                                [(ngModel)]="article.qty">
                        <p *ngIf="!qty.valid && qty.touched" class="text-danger">Please enter a valid qty.</p>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="adress">Article Picture</label>
                        <input  type="text"
                                class="form-control"
                                placeholder="Picture"
                                name="picture"
                                id="picture"
                                #picture="ngModel"
                                ngModel
                                required
                                [(ngModel)]="article.picture">
                    </div>
                    <div class="form-group col-md-12">
                        <p *ngIf="!addArticleForm.valid && addArticleForm.touched" class="text-danger">The form is invalid</p>
                        <input [disabled]="!addArticleForm.valid && addArticleForm.touched" type="submit" class="btn btn-primary" value="Add Article">
                    </div>
                </div>
              </form>
        </div>

    </div>

    </div>

    </div>
