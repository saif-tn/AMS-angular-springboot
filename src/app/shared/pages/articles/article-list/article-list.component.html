<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Articles List</h1>
    </div>
    
    <div class="row">
    
    <div class="col-lg-12">
    
        <!-- Default Card Example -->
        <!-- Basic Card Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">List</h6>
        </div>
        <div class="card-body">
          <div class="alert alert-success" [hidden]="!updated" role="alert">
            <p class="m-0">Provider updated!</p>
          </div>
          
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Image</th>
                    <th scope="col">Label</th>
                    <th scope="col">Price</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Provider</th>
                    <th scope="col">Created at</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody *ngIf="pageArticle?.content">
                  <tr *ngFor="let article of pageArticle.content">
                    <th scope="row"> {{article.id}} </th>
                    <td><img src="{{article.picture}}" class="img-rounded" style=" width: 60px; height: auto; "></td>
                    <td>{{article.label}}</td>
                    <td>{{article.price}} dt</td>
                    <td>{{article.qty}}</td>
                    <td>{{article.provider_id}} // {{provider_id}}</td>
                    <td><small>{{article.createdAt}}</small><td>
                    <td>
                        <button (click)="deleteArticle(article.id)" class="btn btn-danger btn-sm">Delete</button>
                        <button (click)="updateArticle(article.id)" class="btn btn-info btn-sm" style="margin-left: 10px">Update</button>
                        <button (click)="articleDetails(article.id)" class="btn btn-info btn-sm" style="margin-left: 10px">Details</button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <nav aria-label="...">
                <ul class="pagination" *ngIf="pageArticle?.content" >
                  <li *ngFor="let page of ' '.repeat(pageArticle.totalPages).split(''), let i = index " 
                      (click)="onSelect(i)" 
                      [class.active]="i === selectedPage" 
                      class="page-item">
                    <a class="page-link" style=" cursor: pointer; ">{{i+1}}</a>
                  </li>
                </ul>
              </nav>
        </div>
    </div>
    
    </div>
    
    </div>
