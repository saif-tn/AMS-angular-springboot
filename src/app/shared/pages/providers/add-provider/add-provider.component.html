<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Providers</h1>
    </div>

    <div class="row">

    <div class="col-lg-12">

        <!-- Default Card Example -->
        <!-- Basic Card Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Add new provider</h6>
        </div>
        <div class="card-body" [hidden]="hidden">
            <form (ngSubmit)="onSubmitProviderForm(addProviderForm)" #addProviderForm="ngForm">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name">Provider name</label>
                        <input  class="form-control"
                                type="text"
                                placeholder="Provider name"
                                name="name"
                                id="name"
                                required
                                #name="ngModel"
                                ngModel
                                [(ngModel)]="provider.name">
                        <p *ngIf="!name.valid && name.touched" class="text-danger">Please enter a name.</p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name">Provider Email</label>
                        <input  class="form-control"
                                ptype="email"
                                id="email"
                                name="email"
                                required
                                email
                                #email="ngModel"
                                ngModel
                                placeholder="email"
                                [(ngModel)]="provider.email">
                        <p *ngIf="!email.valid && email.touched" class="text-danger">Please enter a valid email.</p>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="adress">Provider Adress</label>
                        <input type="text" class="form-control" placeholder="Adress" name="adress" id="adress" required [(ngModel)]="provider.address">
                    </div>
                    <div class="form-group col-md-12">
                        <p *ngIf="!addProviderForm.valid && addProviderForm.touched" class="text-danger">The form is invalid</p>
                        <input [disabled]="!addProviderForm.valid" type="submit" class="btn btn-primary" value="Add Provider">
                    </div>
                </div>
              </form>
        </div>

        <div class="alert alert-success" [hidden]="!submitted" role="alert">
            <p class="m-0">You submitted successfully!</p>
        </div>
    </div>

    </div>

    </div>
