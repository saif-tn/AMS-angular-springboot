<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Providers List</h1>
    </div>

    <div class="row">

    <div class="col-lg-12">

        <!-- Default Card Example -->
        <!-- Basic Card Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">List</h6>
        </div>
        <div class="card-body">
          <div class="alert alert-success" [hidden]="!updated" role="alert">
            <p class="m-0">Provider updated!</p>
          </div>

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Provider</th>
                    <th scope="col">Email</th>
                    <th scope="col">Adress</th>
                    <th scope="col">Articles</th>
                    <th scope="col">Created at</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody *ngIf="pageProvider?.content">
                  <tr *ngFor="let provider of pageProvider.content">
                    <th scope="row"> {{provider.id}} </th>
                    <td>{{provider.name}}</td>
                    <td>{{provider.email}}</td>
                    <td>{{provider.address}}</td>
                    <td>--</td>
                    <td><small>{{provider.createdAt | date:'short'}}</small></td>
                    <td>
                        <button (click)="deleteProvider(provider.id)" class="btn btn-danger btn-sm">Delete</button>
                        <button (click)="updateProvider(provider.id)" class="btn btn-info btn-sm" style="margin-left: 10px">Update</button>
                        <button (click)="providerDetails(provider.id)" class="btn btn-info btn-sm" style="margin-left: 10px">Details</button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <nav aria-label="...">
                <ul class="pagination" *ngIf="pageProvider?.content" >
                  <li *ngFor="let page of ' '.repeat(pageProvider.totalPages).split(''), let i = index "
                      (click)="onSelect(i)"
                      [class.active]="i === selectedPage"
                      class="page-item">
                    <a class="page-link" style=" cursor: pointer; ">{{i+1}}</a>
                  </li>
                </ul>
              </nav>
        </div>
    </div>

    </div>

    </div>
